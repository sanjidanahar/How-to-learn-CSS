<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: indianred;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
        }
        #short{
            color: red;
            text-align: center;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS Meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">after each styles you need to use semi-colon(;)</p>
    <ul>
        <li id="embedded">Internal / Embedded</li>
        <li>External</li>
        <li>Inline</li>
    </ul>
    <p>This is a stand alone paragraph</p>
</body>
</html>
